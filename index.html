<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cash Register</title>
</head>
<body>
    <H3 id = "display">0.00</H3>
    <div class = 'numbutton' id = 'button7'>7</div>
    <div class = 'numbutton' id = 'button8'>8</div>
    <div class = 'numbutton' id = 'button9'>9</div>
    <div id = 'divButton'>[/]</div>
    <div id = 'clear'>[clear]</div>
    <div class = 'numbutton' id = 'button4'>4</div>
    <div class = 'numbutton' id = 'button5'>5</div>
    <div class = 'numbutton' id = 'button6'>6</div>
    <div id = 'multiButton'>[x]</div>
    <div id = 'balance'>[get balance]</div>
    <div class = 'numbutton' id = 'button 1'>1</div>
    <div class = 'numbutton' id = 'button2'>2</div>
    <div class = 'numbutton' id = 'button3'>3</div>
    <div id = 'subButton'>[-]</div>
    <div id = 'deposit'>[deposit cash]</div>
    <div class = 'numButton' id = 'button0'>0</div>
    <div class = 'numButton' id = 'button00'>00</div>
    <div id = 'decimal'>[.]</div>
    <div id = 'addButton'>[+]</div>
    <div id = 'withdraw'>[withdraw cash]</div>
    <div id = 'equals'>[=]</div>
<script src='js/calculator.js'></script>
<script src='js/cash_register.js'></script>
</body>
</html>
